<!DOCTYPE html>
<html>
<head>
	<title>2.3 Latihan</title>
</head>
<body>

	<h1>Form HTML</h1>

	<form>
		<label>Name </label><input type="text" name="name"><br><br>
		<label>Gender </label><input type="radio" name="sex" value="man">Man<input type="radio" name="sex" value="woman">Woman<br><br>
		<label>Address </label><input type="text" name="address"><br><br>
		<label>Country</label>
		<select name="country">
			<option value="indonesia">Indonesia</option>
			<option value="thailand">Thailand</option>
			<option value="eithopia">Eithopia</option>
			<option value="rusia">Rusia</option>
			<option value="argentina">Argentina</option>
		</select><br><br>
		<label>Email </label><input type="email" name="email"><br><br>
		<label>Photo </label><input type="text" name="teks"><input type="file" name="photo"><br><br>
		<label>Comment </label><textarea name="comment" cols="60" rows="7"></textarea><button name="submit">Submit</button><br><br>
		<p align="center">Form Registrasi</p>
	</form>

</body>
</html>
