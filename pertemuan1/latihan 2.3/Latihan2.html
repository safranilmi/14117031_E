<!DOCTYPE html>
<html>
<head>
	<title>2.3 Latihan</title>
</head>
<body>

	<h1>Form HTML</h1>

	<form>
		<label>Name </label><input type="text" name="name"><br>
		<label>Gender </label><input type="radio" name="sex" value="man">Man<input type="radio" name="sex" value="woman">Woman<br>
		<label>Address </label><input type="text" name="address"><br>
		<label>Country</label>
		<select name="country">
			<option value="indonesia">Indonesia</option>
			<option value="thailand">Thailand</option>
			<option value="eithopia">Eithopia</option>
			<option value="rusia">Rusia</option>
			<option value="argentina">Argentina</option>
		</select><br>
		<label>Email </label><input type="email" name="email"><br>
		<label>Photo </label><input type="file" name="photo"><br>
		<label>Comment</label><textarea name="comment"></textarea><br>
		<button name="submit">Submit</button>
	</form>

</body>
</html>
